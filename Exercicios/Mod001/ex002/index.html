<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1> Parágrafos e quebras de linha</h1>
    <hr> <!--- Horizontal Row-->
    <p> Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!--- Less than / Greater than-->

<!---Para escrever informaçoes que nao iram aparecer use < ! seguido de tres traços ---, e essa tela ira aparecer.--->

    <p> Se precisar quebrar o texto em algum lugar específico <br> <!---Break Row--> como esse, você pode usar a tag &lt;br&gt;</p>

    <p> 
      &reg; <!---Marca Registrada--> 
      &copy;<!--- Copy Right-->
      &trade;<!---Trade Mark-->
      &euro;<!---Euro-->
      &pound;<!---Libra ou pound-->
      &yen;<!---Yen-->
      &cent;<!---Cent-->
      &empty;<!---Vazio-->
      &sum;<!---Soma-->
      &Delta;<!---Delta, notasse que a letra maiuscula ou minuscula inicial diferencia no tamanho deste icone.-->
      &larr;<!---Seta esquerda-->
      &rarr;<!----Seta Direita-->
      &uarr;<!--- Seta acima-->
      &darr;<!---Seta abaixo-->
      &lt;<!---Menor que ou less than-->
      &gt;<!---Maior que ou greater than-->
    </p>
     
    <p>Vamos adicionar alguns emojis <!--- mudar e acreentar sempore no codigo do emoji, &#x antes do começo dos numeros.-->
       &#x1f90c <!--- maozinha-->
       &#x1f525<!--- fogo-->
        
    
    </p>
</body>
</html>
