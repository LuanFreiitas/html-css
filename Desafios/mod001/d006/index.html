<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="html favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title="Use as tags &lt; h1&gt; ou h2,h3,h4,h5 e h6">Títulos</abbr></li>

        <li><abbr title="Use a tag &lt;img src  alt &gt;">imagens</abbr></li>

        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="use &lt;code&gt; para ">Códigos-fonte</abbr></li>

        <li><abbr title="Use a tag &lt;ol&gt; para listas ordenadas, e em seguida &lt;li&gt; para por os itens da lista">Listas numeradas</abbr></li>

        <li><abbr title="Use a tag &lt;ul&gt; para iniciar a lista com marcadores e use &lt;li&gt; para por os itens da lista">Listas com demarcadores</abbr></li>

    
    </ul>
</body>
</html>
